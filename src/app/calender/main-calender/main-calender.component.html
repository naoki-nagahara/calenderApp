<div class="mainCalender" #scrollContainer>
  <div class="mainCalender-container card" *ngFor="let item of month">
    <div class="year">
      <h1>{{ year }}年</h1>
      <h2 class="month">{{ item + 1 }}<span>月</span></h2>
    </div>
    <div class="monthContainer">
      <div class="weeks">
        <div *ngFor="let week of weeks" class="week">
          <p>{{ week }}</p>
        </div>
      </div>
      <div class="days">
        <div
          class="days-inner"
          *ngFor="let el of viewMonth[item]"
          [ngClass]="{
            style: el.style === false,
            done: el.style === false,
            bgColor: el === selectedItem,
            today:el.today === true,
            special:el.special === true,
          }"
          (click)="getData(el)"
        >
          <div class="dateContainer">
            <span class="date">{{ el.date }}</span>
          </div>
          <div class="itemSchedule">
            <div *ngFor="let item of el.schedule">
              <div
                class="item"
                *ngIf="item.text !== ''"
                [style.background]="item.color"
              >
                <p class="itemText">
                  {{ item.text }}
                </p>
                <p class="itemBorder"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-add-schedule [sendSchedule]="sendSchedule"></app-add-schedule>
</div>
